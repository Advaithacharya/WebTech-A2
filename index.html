<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<canvas id="background-canvas"></canvas>

<div class="container">
    <h2 class="title">Online Registration</h2>

    <form action="submit.php" method="POST" class="form-card">

        <div class="input-group">
            <label>Name</label>
            <input type="text" name="name" required placeholder="Enter your full name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Phone</label>
            <input type="text" name="phone" required placeholder="Enter phone number">
        </div>

        <div class="input-group">
            <label>Select Course</label>
            <select name="course">
                <option disabled selected>Choose...</option>
                <option value="BCA">BCA</option>
                <option value="B.Sc CS">B.Sc</option>
                <option value="B.Tech CSE">BE</option>
            </select>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script src="assets/script.js"></script>
</body>
</html>
